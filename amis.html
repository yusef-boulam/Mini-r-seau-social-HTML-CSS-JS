    <title>Liste d'amis</title>
    <!-- Chargement des styles globaux et spécifiques à la page de liste d'amis -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/amis.css">
</head>

<body>
    <header>
        <h1>Liste d'amis</h1>
        <!-- Navigation entre les différentes sections du mini réseau social -->

            <a href="messagerie.html">Messagerie</a>
            <a href="amis.html">Amis</a>

    <main id="friends">
        <!-- Champ de recherche pour filtrer les amis affichés dans la liste -->

        <div class="friend-list"></div>

    <!-- Chargement du script pour gérer la recherche, l'affichage et le drag-and-drop dans la liste d'amis -->
    <script src="js/amis.js"></script>
